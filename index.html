<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anderson County EMS Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f0f4f8;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 1.5em;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      flex-wrap: wrap;
    }

    .top-box {
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      width: 48%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .top-box h2 {
      color: #007bff;
      text-align: center;
      margin-top: 0;
    }

    .top-box input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .top-box button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .top-box button:hover {
      background: #0056b3;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      flex-wrap: wrap;
    }

    .box {
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      width: 48%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      text-align: center;
      color: #007bff;
      margin-top: 0;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .unit {
      background-color: #e6f0ff;
      border: 1px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      width: 100px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .unit:hover {
      background-color: #cce0ff;
    }

    .logistics {
      background-color: orange !important;
    }

    .outofservice {
      background-color: gray !important;
      color: white;
    }

    @keyframes flash {
      0% { background-color: orange; }
      50% { background-color: red; }
      100% { background-color: orange; }
    }

    .flashing {
      animation: flash 1s infinite;
    }

    .context-menu {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #007bff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .context-menu button {
      display: block;
      width: 150px;
      padding: 8px;
      background: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .context-menu button:hover {
      background: #007bff;
      color: white;
    }

    .status-good { color: green; font-weight: bold; }
    .status-warning { color: orange; font-weight: bold; }
    .status-critical { color: red; font-weight: bold; }
  </style>
</head>

<body>
  <header>Anderson County EMS Dispatch</header>

  <!-- TOP ROW -->
  <div class="top-row">
    <div class="top-box">
      <h2>Address Entry</h2>
      <input type="text" id="addressInput" placeholder="Enter address here..." />
      <button id="locateBtn">Locate Address</button>
    </div>

    <div class="top-box">
      <h2>System Status</h2>
      <p>Total Units: <span id="totalUnits">0</span></p>
      <p>Available Units: <span id="availableUnits">0</span></p>
      <p>Status: <span id="statusIndicator" class="status-good">Good</span></p>
    </div>
  </div>

  <!-- MAIN BODY -->
  <div class="container">
    <div class="box">
      <h2>Available Units</h2>
      <div id="available" class="grid"></div>
    </div>

    <div class="box">
      <h2>Units Out</h2>
      <div id="unitsOut" class="grid"></div>
    </div>
  </div>

  <div id="contextMenu" class="context-menu">
    <button id="logisticsBtn">Move to Logistics</button>
    <button id="outServiceBtn">Mark Out of Service</button>
  </div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/1bV1uBrj3hOv55qhoLAuXHGFUaP92_bYPA9HhypyTXs0/gviz/tq?tqx=out:json";

    const availableDiv = document.getElementById("available");
    const unitsOutDiv = document.getElementById("unitsOut");
    const totalUnitsEl = document.getElementById("totalUnits");
    const availableUnitsEl = document.getElementById("availableUnits");
    const statusIndicator = document.getElementById("statusIndicator");
    const contextMenu = document.getElementById("contextMenu");
    let selectedUnit = null;

    async function loadTruckData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => ({
        unit: r.c[0]?.v || "Unknown",
        status: r.c[1]?.v || "Unavailable"
      }));
      return rows;
    }

    function renderUnits(trucks) {
      availableDiv.innerHTML = "";
      unitsOutDiv.innerHTML = "";

      trucks.forEach(t => {
        const el = document.createElement("div");
        el.className = "unit";
        el.textContent = t.unit;

        el.onclick = () => {
          if (el.parentElement.id === "available") {
            unitsOutDiv.appendChild(el);
          } else {
            availableDiv.appendChild(el);
          }
          updateStatus();
        };

        el.oncontextmenu = (e) => {
          e.preventDefault();
          selectedUnit = el;
          contextMenu.style.display = "block";
          contextMenu.style.left = e.pageX + "px";
          contextMenu.style.top = e.pageY + "px";
        };

        if (t.status === "Available") availableDiv.appendChild(el);
        else unitsOutDiv.appendChild(el);
      });

      updateStatus();
    }

    document.addEventListener("click", (e) => {
      if (!contextMenu.contains(e.target)) contextMenu.style.display = "none";
    });

    document.getElementById("logisticsBtn").onclick = () => {
      if (selectedUnit) {
        selectedUnit.classList.remove("outofservice");
        selectedUnit.classList.add("logistics");
        contextMenu.style.display = "none";

        // start 10-minute timer
        setTimeout(() => {
          if (selectedUnit && selectedUnit.classList.contains("logistics")) {
            selectedUnit.classList.add("flashing");
          }
        }, 10 * 60 * 1000);
      }
    };

    document.getElementById("outServiceBtn").onclick = () => {
      if (selectedUnit) {
        selectedUnit.classList.remove("logistics", "flashing");
        selectedUnit.classList.add("outofservice");
        contextMenu.style.display = "none";
      }
    };

    function updateStatus() {
      const totalUnits = document.querySelectorAll(".unit").length;
      const availableUnits = availableDiv.children.length;
      totalUnitsEl.textContent = totalUnits;
      availableUnitsEl.textContent = availableUnits;

      if (availableUnits > 10) {
        statusIndicator.textContent = "Good";
        statusIndicator.className = "status-good";
      } else if (availableUnits >= 4) {
        statusIndicator.textContent = "Warning";
        statusIndicator.className = "status-warning";
      } else {
        statusIndicator.textContent = "Critical";
        statusIndicator.className = "status-critical";
      }
    }

    async function init() {
      let trucks = await loadTruckData();
      const dispatched = localStorage.getItem("dispatchedTruck");
      if (dispatched) {
        const d = JSON.parse(dispatched);
        localStorage.removeItem("dispatchedTruck");
        const match = trucks.find(t => t.unit === d.unit);
        if (match) match.status = "En Route";
        else trucks.push({ unit: d.unit, status: "En Route" });
      }
      renderUnits(trucks);
    }

    document.getElementById("locateBtn").onclick = () => {
      const addr = document.getElementById("addressInput").value.trim();
      if (addr) window.location.href = `map.html?address=${encodeURIComponent(addr)}`;
      else alert("Please enter an address first.");
    };

    init();
  </script>
</body>
</html>
