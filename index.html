<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anderson County EMS Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f4f8;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      flex-wrap: wrap;
    }
    .box {
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      width: 48%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .box h2 {
      text-align: center;
      color: #007bff;
      margin-top: 0;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .unit {
      background-color: #e6f0ff;
      border: 1px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      width: 100px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .unit:hover {
      background-color: #cce0ff;
    }
  </style>
</head>
<body>
  <header>Anderson County EMS Dispatch</header>

  <div class="container">
    <div class="box">
      <h2>Available Units</h2>
      <div id="available" class="grid"></div>
    </div>

    <div class="box">
      <h2>Units Out</h2>
      <div id="unitsOut" class="grid"></div>
    </div>
  </div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/1bV1uBrj3hOv55qhoLAuXHGFUaP92_bYPA9HhypyTXs0/gviz/tq?tqx=out:json";

    const availableDiv = document.getElementById("available");
    const unitsOutDiv = document.getElementById("unitsOut");

    async function loadTruckData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => ({
        unit: r.c[0]?.v || "Unknown",
        status: r.c[1]?.v || "Unavailable"
      }));
      return rows;
    }

    function renderUnits(trucks) {
      availableDiv.innerHTML = "";
      unitsOutDiv.innerHTML = "";

      trucks.forEach(t => {
        const el = document.createElement("div");
        el.className = "unit";
        el.textContent = t.unit;

        // Move units manually between columns by clicking
        el.onclick = () => {
          if (el.parentElement.id === "available") {
            unitsOutDiv.appendChild(el);
          } else {
            availableDiv.appendChild(el);
          }
        };

        if (t.status === "Available") {
          availableDiv.appendChild(el);
        } else {
          unitsOutDiv.appendChild(el);
        }
      });
    }

    async function init() {
      let trucks = await loadTruckData();

      // check if a truck was dispatched via map.html
      const dispatched = localStorage.getItem("dispatchedTruck");
      if (dispatched) {
        const d = JSON.parse(dispatched);
        localStorage.removeItem("dispatchedTruck");

        const match = trucks.find(t => t.unit === d.unit);
        if (match) {
          match.status = "En Route";
        } else {
          trucks.push({ unit: d.unit, status: "En Route" });
        }
      }

      renderUnits(trucks);
    }

    init();
  </script>
</body>
</html>
