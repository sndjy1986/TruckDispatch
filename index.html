<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anderson County EMS Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f0f4f8;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 1.5em;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      flex-wrap: wrap;
    }

    .top-box {
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      width: 48%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .top-box h2 {
      color: #007bff;
      text-align: center;
      margin-top: 0;
    }

    .address-input {
      display: flex;
      gap: 8px;
    }

    #addressInput {
      flex: 1;
      padding: 6px;
      font-size: 0.95em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #locateBtn {
      padding: 6px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
      white-space: nowrap;
    }

    #locateBtn:hover {
      background: #0056b3;
    }

    .system-status {
      text-align: center;
    }

    .system-status h2 {
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .system-status p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .status-good { color: green; font-weight: bold; }
    .status-warning { color: orange; font-weight: bold; }
    .status-critical { color: red; font-weight: bold; }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      flex-wrap: wrap;
    }

    .bottom-row {
      padding: 0 20px 20px 20px;
    }

    .box {
      background: white;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      width: 48%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      text-align: center;
      color: #007bff;
      margin-top: 0;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .unit {
      background-color: #e6f0ff;
      border: 1px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      width: 110px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
      position: relative;
    }

    .unit:hover { background-color: #cce0ff; }

    .logistics { background-color: orange !important; color: black; }
    .outofservice { background-color: gray !important; color: white; }

    .timer {
      position: absolute;
      bottom: 4px;
      left: 0;
      right: 0;
      font-size: 0.8em;
      color: #000;
      font-weight: normal;
    }

    @keyframes flash {
      0% { background-color: orange; }
      50% { background-color: red; }
      100% { background-color: orange; }
    }

    .flashing { animation: flash 1s infinite; }

    .context-menu {
      position: absolute;
      display: none;
      background: white;
      border: 1px solid #007bff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .context-menu button {
      display: block;
      width: 160px;
      padding: 8px;
      background: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .context-menu button:hover {
      background: #007bff;
      color: white;
    }
  </style>
</head>

<body>
  <header>Anderson County EMS Dispatch</header>

  <div class="top-row">
    <div class="top-box">
      <h2>Address Entry</h2>
      <div class="address-input">
        <input type="text" id="addressInput" placeholder="Enter address..." />
        <button id="locateBtn">Locate</button>
      </div>
    </div>

    <div class="top-box system-status">
      <h2>System Status</h2>
      <p>Available Units: <span id="availableUnits">0</span></p>
      <p>Status: <span id="statusIndicator" class="status-good">Good</span></p>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <h2>Available Units</h2>
      <div id="available" class="grid"></div>
    </div>

    <div class="box">
      <h2>Units Out</h2>
      <div id="unitsOut" class="grid"></div>
    </div>
  </div>

  <div class="bottom-row">
    <div class="box" style="width: 100%;">
      <h2>Unavailable Units</h2>
      <div id="unavailable" class="grid"></div>
    </div>
  </div>

  <div id="contextMenu" class="context-menu">
    <button id="availBtn">Mark Available</button>
    <button id="logisticsBtn">Move to Logistics</button>
    <button id="outServiceBtn">Mark Out of Service</button>
  </div>

 <script>
  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1bV1uBrj3hOv55qhoLAuXHGFUaP92_bYPA9HhypyTXs0/gviz/tq?tqx=out:json";

  const availableDiv = document.getElementById("available");
  const unitsOutDiv = document.getElementById("unitsOut");
  const unavailableDiv = document.getElementById("unavailable");
  const availableUnitsEl = document.getElementById("availableUnits");
  const statusIndicator = document.getElementById("statusIndicator");
  const contextMenu = document.getElementById("contextMenu");
  let selectedUnit = null;
  const timers = new Map();

  async function loadTruckData() {
    const res = await fetch(sheetURL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    return json.table.rows.map(r => ({
      unit: r.c[0]?.v || "Unknown",
      status: r.c[1]?.v || "Unavailable"
    }));
  }

  function renderUnits(trucks) {
    availableDiv.innerHTML = "";
    unitsOutDiv.innerHTML = "";
    unavailableDiv.innerHTML = "";

    trucks.forEach(t => {
      const el = document.createElement("div");
      el.className = "unit";
      el.textContent = t.unit;

      el.onclick = () => {
        if (el.parentElement.id === "available") {
          unitsOutDiv.appendChild(el);
        } else {
          availableDiv.appendChild(el);
        }
        updateStatus();
      };

      el.oncontextmenu = (e) => {
        e.preventDefault();
        selectedUnit = el;
        contextMenu.style.display = "block";
        contextMenu.style.left = e.pageX + "px";
        contextMenu.style.top = e.pageY + "px";
      };

      if (t.status === "Available") availableDiv.appendChild(el);
      else if (t.status === "Out of Service") unavailableDiv.appendChild(el);
      else unitsOutDiv.appendChild(el);
    });

    updateStatus();
  }

  document.addEventListener("click", (e) => {
    if (!contextMenu.contains(e.target)) contextMenu.style.display = "none";
  });

  // ✅ FIX: reset any timer + text when marking available
  document.getElementById("availBtn").onclick = () => {
    if (selectedUnit) {
      const t = timers.get(selectedUnit);
      if (t) clearInterval(t);
      timers.delete(selectedUnit);

      selectedUnit.classList.remove("logistics", "outofservice", "flashing");
      selectedUnit.querySelector(".timer")?.remove();

      // Restore base text
      selectedUnit.textContent = selectedUnit.textContent.split(" ")[0].trim();

      availableDiv.appendChild(selectedUnit);
      contextMenu.style.display = "none";
      updateStatus();
    }
  };

  // ✅ FIX: only one timer, clean before starting a new one
  document.getElementById("logisticsBtn").onclick = () => {
    if (selectedUnit) {
      const oldTimer = timers.get(selectedUnit);
      if (oldTimer) clearInterval(oldTimer);
      selectedUnit.querySelector(".timer")?.remove();

      selectedUnit.classList.remove("outofservice", "flashing");
      selectedUnit.classList.add("logistics");
      contextMenu.style.display = "none";

      let timeLeft = 600; // 10 minutes
      const timerEl = document.createElement("div");
      timerEl.className = "timer";
      selectedUnit.appendChild(timerEl);

      function updateTimer() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerEl.textContent = `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        if (timeLeft <= 0) {
          selectedUnit.classList.add("flashing");
          clearInterval(timers.get(selectedUnit));
        } else timeLeft--;
      }

      updateTimer();
      const interval = setInterval(updateTimer, 1000);
      timers.set(selectedUnit, interval);
    }
  };

  document.getElementById("outServiceBtn").onclick = () => {
    if (selectedUnit) {
      const t = timers.get(selectedUnit);
      if (t) clearInterval(t);
      timers.delete(selectedUnit);

      selectedUnit.classList.remove("logistics", "flashing");
      selectedUnit.classList.add("outofservice");
      selectedUnit.querySelector(".timer")?.remove();

      unavailableDiv.appendChild(selectedUnit);
      contextMenu.style.display = "none";
      updateStatus();
    }
  };

  function updateStatus() {
    const availableUnits = availableDiv.children.length;
    availableUnitsEl.textContent = availableUnits;

    if (availableUnits > 10) {
      statusIndicator.textContent = "Good";
      statusIndicator.className = "status-good";
    } else if (availableUnits >= 4) {
      statusIndicator.textContent = "Warning";
      statusIndicator.className = "status-warning";
    } else {
      statusIndicator.textContent = "Critical";
      statusIndicator.className = "status-critical";
    }
  }

  async function init() {
    let trucks = await loadTruckData();
    const dispatched = localStorage.getItem("dispatchedTruck");
    if (dispatched) {
      const d = JSON.parse(dispatched);
      localStorage.removeItem("dispatchedTruck");
      const match = trucks.find(t => t.unit === d.unit);
      if (match) match.status = "En Route";
      else trucks.push({ unit: d.unit, status: "En Route" });
    }
    renderUnits(trucks);
  }

  document.getElementById("locateBtn").onclick = () => {
    const addr = document.getElementById("addressInput").value.trim();
    if (addr)
      window.location.href = `map.html?address=${encodeURIComponent(addr)}`;
    else alert("Please enter an address first.");
  };

  init();
</script>
</body>
</html>
