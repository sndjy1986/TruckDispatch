<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dispatch Map - Anderson County EMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+RlBdx6z8sH2n7mU7yOGm5wLd7+eC0R6iC8zZ6GZY1Rh+JupQSRz+O7ms65wKUc6YsN5Hf1OL7xE3+okl5mQ=="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .infoBox {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 999;
      font-size: 14px;
      color: #000;
      width: 300px;
    }

    .infoBox b {
      color: #333;
    }

    button, select {
      margin-top: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    button:hover {
      background: #0056b3;
    }

    select {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="infoBox">
    <b>Dispatch Destination:</b>
    <div id="address" style="margin-bottom: 5px;"></div>

    <b>Closest Truck:</b>
    <div id="closestTruck" style="margin-bottom: 5px;"></div>

    <button id="dispatchBtn" style="display:none;">Dispatch Closest Truck</button>
    <br>

    <select id="otherTrucks" style="display:none;"></select>
    <button id="sendInsteadBtn" style="display:none;">Send Instead</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdlxUm05K1jz6CkUu6A9I+VhZJkAFeoQdY2Z2x4dHe+NqP7LTr2D6vEYBhk1J9IJG1D/zrjYwQw=="
    crossorigin=""
  ></script>

  <script>
    // --- GOOGLE SHEET LINK ---
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/1bV1uBrj3hOv55qhoLAuXHGFUaP92_bYPA9HhypyTXs0/gviz/tq?tqx=out:json";

    // --- MAP INITIALIZATION ---
    const map = L.map("map").setView([34.5, -82.65], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // --- HAVERSINE DISTANCE FORMULA (Miles) ---
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 3958.8;
      const toRad = (deg) => (deg * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // --- LOAD TRUCKS FROM GOOGLE SHEET ---
    async function loadTruckData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map((r) => ({
        unit: r.c[0]?.v || "Unknown",
        status: r.c[1]?.v || "Unavailable",
        lat: parseFloat(r.c[2]?.v),
        lon: parseFloat(r.c[3]?.v),
      }));
      return rows.filter((t) => t.status === "Available" && !isNaN(t.lat) && !isNaN(t.lon));
    }

    // --- MAIN FUNCTION ---
    async function locateAddress() {
      const params = new URLSearchParams(window.location.search);
      const address = params.get("address") || "Anderson, SC";
      document.getElementById("address").innerText = address;

      // Geocode the call address
      const geoRes = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ", SC")}`
      );
      const geoData = await geoRes.json();
      if (!geoData[0]) {
        alert("Address not found!");
        return;
      }

      const destLat = parseFloat(geoData[0].lat);
      const destLon = parseFloat(geoData[0].lon);

      const destMarker = L.marker([destLat, destLon], { title: "Incident Location" }).addTo(map);
      destMarker.bindPopup(`<b>${address}</b>`).openPopup();
      map.setView([destLat, destLon], 12);

      // Load trucks
      const trucks = await loadTruckData();
      if (!trucks.length) {
        alert("No available trucks found.");
        return;
      }

      // Calculate distances
      const distances = trucks.map((t) => ({
        ...t,
        distance: haversine(destLat, destLon, t.lat, t.lon),
      }));
      distances.sort((a, b) => a.distance - b.distance);

      const closest = distances[0];

      // --- UI DISPLAY ---
      document.getElementById("closestTruck").innerText =
        `${closest.unit} (${closest.distance.toFixed(1)} mi)`;
      document.getElementById("dispatchBtn").style.display = "inline-block";

      const select = document.getElementById("otherTrucks");
      const sendInsteadBtn = document.getElementById("sendInsteadBtn");

      select.innerHTML = "";
      distances.slice(1).forEach((t) => {
        const opt = document.createElement("option");
        opt.value = t.unit;
        opt.text = `${t.unit} - ${t.distance.toFixed(1)} mi`;
        select.appendChild(opt);
      });

      select.style.display = "inline-block";
      sendInsteadBtn.style.display = "inline-block";

      // Add markers
      distances.forEach((t, index) => {
        const iconColor = index === 0 ? "red" : "blue";
        const marker = L.circleMarker([t.lat, t.lon], {
          color: iconColor,
          radius: 8,
          fillOpacity: 0.8,
        }).addTo(map);
        marker.bindPopup(`<b>${t.unit}</b><br>${t.distance.toFixed(2)} mi away`);
      });

      // --- DISPATCH HANDLERS ---
      document.getElementById("dispatchBtn").onclick = () => {
        const dispatched = {
          unit: closest.unit,
          address: address,
          time: Date.now(),
          status: "En Route"
        };
        localStorage.setItem("dispatchedTruck", JSON.stringify(dispatched));
        window.location.href = "index.html";
      };

      document.getElementById("sendInsteadBtn").onclick = () => {
        const alt = select.value;
        const dispatched = {
          unit: alt,
          address: address,
          time: Date.now(),
          status: "En Route"
        };
        localStorage.setItem("dispatchedTruck", JSON.stringify(dispatched));
        window.location.href = "index.html";
      };
    }

    locateAddress();
  </script>
</body>
</html>
