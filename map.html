<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Dispatch Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map { height: 100%; width: 100%; }

    .infoBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 999;
      width: 260px;
      font-size: 14px;
    }
    .infoBox b { color: #222; }
    button, select {
      margin-top: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #0056b3; }
    select { background: #fff; color: #000; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="infoBox">
    <b>Dispatch Address:</b>
    <div id="address"></div>
    <hr>
    <b>Closest Truck:</b>
    <div id="closestTruck"></div>
    <button id="dispatchBtn" style="display:none;">Dispatch Closest Truck</button>
    <br>
    <select id="otherTrucks" style="display:none;"></select>
    <button id="sendInsteadBtn" style="display:none;">Send Instead</button>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/1bV1uBrj3hOv55qhoLAuXHGFUaP92_bYPA9HhypyTXs0/gviz/tq?tqx=out:json";

    const map = L.map("map").setView([34.5, -82.65], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 3958.8;
      const toRad = (deg) => (deg * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function loadTruckData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => ({
        unit: r.c[0]?.v || "Unknown",
        status: r.c[1]?.v || "Unavailable",
        lat: parseFloat(r.c[2]?.v),
        lon: parseFloat(r.c[3]?.v),
      }));
      return rows.filter(t => t.status === "Available" && !isNaN(t.lat) && !isNaN(t.lon));
    }

    async function initMap() {
      const params = new URLSearchParams(window.location.search);
      const address = params.get("address") || "Anderson, SC";
      document.getElementById("address").innerText = address;

      const geoRes = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ", SC")}`
      );
      const geoData = await geoRes.json();
      if (!geoData[0]) {
        alert("Address not found!");
        return;
      }

      const destLat = parseFloat(geoData[0].lat);
      const destLon = parseFloat(geoData[0].lon);

      const destMarker = L.marker([destLat, destLon], { title: "Call Location" }).addTo(map);
      destMarker.bindPopup(`<b>${address}</b>`).openPopup();
      map.setView([destLat, destLon], 13);

      const trucks = await loadTruckData();
      if (!trucks.length) {
        alert("No available units found.");
        return;
      }

      const distances = trucks.map(t => ({
        ...t,
        distance: haversine(destLat, destLon, t.lat, t.lon),
      }));
      distances.sort((a, b) => a.distance - b.distance);

      const closest = distances[0];
      document.getElementById("closestTruck").innerText =
        `${closest.unit} (${closest.distance.toFixed(2)} mi)`;
      document.getElementById("dispatchBtn").style.display = "inline-block";

      const select = document.getElementById("otherTrucks");
      select.innerHTML = "";
      distances.slice(1).forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.unit;
        opt.text = `${t.unit} - ${t.distance.toFixed(2)} mi`;
        select.appendChild(opt);
      });
      select.style.display = "inline-block";
      document.getElementById("sendInsteadBtn").style.display = "inline-block";

      distances.forEach((t, i) => {
        const color = i === 0 ? "red" : "blue";
        const marker = L.circleMarker([t.lat, t.lon], {
          radius: 8,
          color,
          fillColor: color,
          fillOpacity: 0.8,
        }).addTo(map);
        marker.bindPopup(`<b>${t.unit}</b><br>${t.distance.toFixed(2)} mi away`);
      });

      document.getElementById("dispatchBtn").onclick = () => {
        const dispatched = {
          unit: closest.unit,
          address: address,
          time: Date.now(),
          status: "En Route",
        };
        localStorage.setItem("dispatchedTruck", JSON.stringify(dispatched));
        window.location.href = "index.html";
      };

      document.getElementById("sendInsteadBtn").onclick = () => {
        const alt = select.value;
        const dispatched = {
          unit: alt,
          address: address,
          time: Date.now(),
          status: "En Route",
        };
        localStorage.setItem("dispatchedTruck", JSON.stringify(dispatched));
        window.location.href = "index.html";
      };
    }

    initMap();
  </script>
</body>
</html>
