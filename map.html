<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truck Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .infoBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 999;
      font-family: Arial, sans-serif;
    }
    button, select {
      margin-top: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="infoBox">
    <b>Dispatch Destination:</b> <span id="address"></span><br>
    <b>Closest Truck:</b> <span id="closestTruck"></span><br>
    <button id="dispatchBtn" style="display:none;">Dispatch</button><br>
    <select id="otherTrucks" style="display:none;"></select>
    <button id="sendInsteadBtn" style="display:none;">Send Instead</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Link to your Google Sheet JSON output
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/1bV1uBrj3hOv55qhoLAuXHGFUaP92_bYPA9HhypyTXs0/gviz/tq?tqx=out:json";

    // Haversine formula
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 3958.8; // miles
      const toRad = (d) => (d * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Parse your Google Sheet
    async function loadTruckData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map((r) => ({
        unit: r.c[0]?.v || "Unknown",
        status: r.c[1]?.v || "Unavailable",
        lat: parseFloat(r.c[2]?.v),
        lon: parseFloat(r.c[3]?.v),
      }));
      return rows.filter((t) => t.status === "Available");
    }

    const map = L.map("map").setView([34.5, -82.65], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    async function locateAddress() {
      const params = new URLSearchParams(window.location.search);
      const address = params.get("address") || "Anderson, SC";
      document.getElementById("address").innerText = address;

      const geoRes = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ", SC")}`
      );
      const geoData = await geoRes.json();
      if (!geoData[0]) return alert("Address not found!");
      const destLat = parseFloat(geoData[0].lat);
      const destLon = parseFloat(geoData[0].lon);

      const destMarker = L.marker([destLat, destLon], { title: "Destination" }).addTo(map);
      destMarker.bindPopup(`<b>${address}</b>`).openPopup();
      map.setView([destLat, destLon], 13);

      const trucks = await loadTruckData();
      let closest = null;
      let shortest = Infinity;
      const distances = [];

      for (const t of trucks) {
        const dist = haversine(destLat, destLon, t.lat, t.lon);
        distances.push({ ...t, dist });
        if (dist < shortest) {
          shortest = dist;
          closest = t;
        }
      }

      // Populate UI
      if (!closest) {
        document.getElementById("closestTruck").innerText = "No available trucks";
        return;
      }

      document.getElementById("closestTruck").innerText =
        `${closest.unit} (${shortest.toFixed(1)} mi)`;
      document.getElementById("dispatchBtn").style.display = "inline-block";

      const select = document.getElementById("otherTrucks");
      select.innerHTML = "";
      for (const t of distances.filter(d => d.unit !== closest.unit)) {
        const opt = document.createElement("option");
        opt.value = t.unit;
        opt.text = `${t.unit} - ${t.dist.toFixed(1)} mi`;
        select.appendChild(opt);
      }
      select.style.display = "inline-block";
      document.getElementById("sendInsteadBtn").style.display = "inline-block";

      // Add markers for all trucks
      distances.forEach((t) => {
        const marker = L.marker([t.lat, t.lon], {
          icon: L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/743/743007.png",
            iconSize: [28, 28],
          }),
        }).addTo(map);
        marker.bindPopup(`<b>${t.unit}</b><br>${t.dist.toFixed(1)} mi away`);
      });

      // Buttons
      document.getElementById("dispatchBtn").onclick = () => {
        window.location.href = `index.html?dispatched=${encodeURIComponent(closest.unit)}&address=${encodeURIComponent(address)}`;
      };
      document.getElementById("sendInsteadBtn").onclick = () => {
        const alt = select.value;
        window.location.href = `index.html?dispatched=${encodeURIComponent(alt)}&address=${encodeURIComponent(address)}`;
      };
    }

    locateAddress();
  </script>
</body>
</html>
