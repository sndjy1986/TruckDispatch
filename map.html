<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispatch Application - Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .map-container {
      padding: 15px;
    }
    .map-box {
      height: 500px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .truck-list, .recommendation {
      margin-top: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .truck-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .truck-list th, .truck-list td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .truck-list th {
      background: #f2f2f2;
    }
    .status-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    .status-menu button {
      display: block;
      width: 100%;
      border: none;
      background: none;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }
    .status-menu button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <h2>Map View / Unit Recommendation</h2>
    <div id="map" class="map-box"></div>

    <div class="recommendation">
      <h3>Closest Truck Suggestion:</h3>
      <p id="closestUnit">Loading...</p>
    </div>

    <div class="truck-list">
      <h3>All Trucks and Distances:</h3>
      <table id="truckTable">
        <thead>
          <tr>
            <th>Truck</th>
            <th>Status</th>
            <th>Distance (mi)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="status-menu" id="statusMenu">
      <button data-status="Available">Available</button>
      <button data-status="En Route">En Route</button>
      <button data-status="On Scene">On Scene</button>
      <button data-status="Destination">Destination</button>
      <button data-status="Logistics">Logistics</button>
      <button data-status="Out of Service">Out of Service</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const address = params.get("address");
    const sheetURL = "https://docs.google.com/spreadsheets/d/1bV1uBrj3hOv55qhoLAuXHGFUaP92_bYPA9HhypyTXs0/gviz/tq?tqx=out:json";
    const map = L.map("map").setView([34.5, -82.65], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

    let trucks = [];
    let markers = {};

    function getColor(status) {
      switch (status?.toLowerCase()) {
        case "available": return "green";
        case "en route": return "blue";
        case "on scene": return "orange";
        case "destination": return "purple";
        case "logistics": return "yellow";
        case "out of service": return "gray";
        default: return "black";
      }
    }

    function distance(lat1, lon1, lat2, lon2) {
      const R = 3958.8;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) *
                Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function getCallLocation() {
      let query = address;
      if (!/south carolina|sc/i.test(address)) query += ", South Carolina, USA";
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
      const data = await res.json();
      if (data.length > 0) {
        const { lat, lon } = data[0];
        const callMarker = L.marker([lat, lon]).addTo(map);
        callMarker.bindPopup("📍 Call Location").openPopup();
        map.setView([lat, lon], 12);
        return { lat: parseFloat(lat), lon: parseFloat(lon) };
      }
      return null;
    }

    async function getTruckData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;
      const list = rows.map(r => ({
        name: r.c[0]?.v,
        status: r.c[1]?.v,
        lat: parseFloat((r.c[2]?.v || "").toString().replace(/[–—]/g, "-")),
        lon: parseFloat((r.c[3]?.v || "").toString().replace(/[–—]/g, "-")),
      }));
      return list.filter(t => !isNaN(t.lat) && !isNaN(t.lon));
    }

    async function init() {
      const callLoc = await getCallLocation();
      trucks = await getTruckData();

      const truckDistances = trucks.map(t => ({
        ...t,
        distance: callLoc ? distance(callLoc.lat, callLoc.lon, t.lat, t.lon) : Infinity
      }));

      let closest = truckDistances.filter(t => t.status?.toLowerCase() === "available")
                                  .sort((a, b) => a.distance - b.distance)[0];

      if (closest)
        document.getElementById("closestUnit").innerText = `${closest.name} (${closest.distance.toFixed(2)} mi)`;
      else
        document.getElementById("closestUnit").innerText = "No available units found.";

      const tbody = document.querySelector("#truckTable tbody");
      tbody.innerHTML = "";
      truckDistances.sort((a, b) => a.distance - b.distance).forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${t.name}</td><td>${t.status}</td><td>${t.distance.toFixed(2)}</td>`;
        row.addEventListener("click", e => showStatusMenu(e, t.name));
        tbody.appendChild(row);

        const marker = L.circleMarker([t.lat, t.lon], {
          color: getColor(t.status),
          radius: 8,
          fillOpacity: 1
        }).addTo(map);
        marker.bindPopup(`${t.name} - ${t.status}`);
        marker.on("click", e => showStatusMenu(e.originalEvent, t.name));
        markers[t.name] = marker;
      });
    }

    const menu = document.getElementById("statusMenu");
    function showStatusMenu(e, truckName) {
      e.preventDefault();
      menu.style.display = "block";
      menu.style.left = e.pageX + "px";
      menu.style.top = e.pageY + "px";
      menu.dataset.truck = truckName;
    }

    document.addEventListener("click", e => {
      if (!menu.contains(e.target)) menu.style.display = "none";
    });

    menu.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = menu.dataset.truck;
        const status = btn.dataset.status;
        const truck = trucks.find(t => t.name === name);
        if (truck) {
          truck.status = status;
          markers[name].setStyle({ color: getColor(status) });
          updateTable();
          menu.style.display = "none";
        }
      });
    });

    function updateTable() {
      const tbody = document.querySelector("#truckTable tbody");
      tbody.querySelectorAll("tr").forEach(tr => {
        const name = tr.children[0].innerText;
        const truck = trucks.find(t => t.name === name);
        tr.children[1].innerText = truck.status;
      });
    }

    init();
  </script>
</body>
</html>
